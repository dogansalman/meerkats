<mat-form-field class="full-width-field">
  <input type="text" placeholder="{{'district' | translate}}" matInput [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let district of districts" [value]="district?.name | translate">
      {{district?.name| translate}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
