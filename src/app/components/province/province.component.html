<mat-form-field class="full-width-field">
  <input type="text" placeholder="{{'province' | translate}}" aria-label="Number" matInput [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option (change)="this.selectedProvince = $event" *ngFor="let p of provinces" [value]="p?.name | translate">
      {{p?.name| translate}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
