<div [formGroupName]="_FormGroupName">
  <mat-form-field class="full-width-field">
    <mat-select [compareWith]="compareObjects" [formControlName]="_FormControlName" placeholder="{{'province' | translate}}">
      <mat-option  (onSelectionChange)="onSelectedProvince($event)" *ngFor="let p of provinces" [value]="p">
        {{p?.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
