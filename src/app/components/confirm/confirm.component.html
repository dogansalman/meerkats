<mat-card class="card-no-shadow">
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{ data.message}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
  </mat-card-content>

  <mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
      <div>
        <button color="primary"  (click)="onSelection(true)" mat-flat-button>{{'ok_button' | translate}}</button>
      </div>
      <div>
        <button mat-button  (click)="onSelection(false)">{{'cancel_button' | translate}}</button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
