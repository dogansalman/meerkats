<mat-card class="card-no-shadow">
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{ data.message}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <button color="primary" [mat-dialog-close]="true" mat-button>{{'ok_button' | translate}}</button>
    <button mat-button [mat-dialog-close]="false">{{'cancel_button' | translate}}</button>
  </mat-card-actions>
</mat-card>

<p></p>
