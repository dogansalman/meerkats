<div fxLayout="row wrap" fxLayoutGap="5px">
  <mat-form-field class="full-width-field">
    <input matInput type="number" #quantityInput maxlength="3" value="{{quantity}}" placeholder="Adet">
    <mat-hint align="start"><strong></strong> </mat-hint>
    <mat-hint align="end">{{quantityInput.value.length}} / 3</mat-hint>
  </mat-form-field>
  <div style="width: 100%; height: 20px;"></div>
  <div  *ngFor="let numb of numbs" class="numbs" fxFlex.xs="30"  fxFlex.sm="30" fxFlex="30">
    <button style="height: 45px;" (click)="onClickNumb(numb)" fxFill class="numb" data-value="{{numb}}" mat-stroked-button>{{numb}}</button>
  </div>
  <div class="numbs" fxFlex.xs="30" fxFlex.sm="30" fxFlex="30">
    <button style="height: 45px;" color="warn" fxFill (click)="onDeleteNumb()" class="numb" mat-raised-button>Sil</button>
  </div>
  <div class="numbs" fxFlex.xs="30" fxFlex.sm="30" fxFlex="30">
    <button style="height: 45px;" color="primary" fxFill class="numb" mat-raised-button>Tamam</button>
  </div>
</div>
