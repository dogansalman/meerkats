<h1 mat-dialog-title>{{'table' | translate}}
  <button style="float: right" [mat-dialog-close] mat-icon-button>
    <mat-icon aria-label="Example icon-button with a heart icon">clear</mat-icon>
  </button>
</h1>
<mat-dialog-content>
  <form [formGroup]="this.frmGrp" (ngSubmit)="onCreateOrUpdate()">
  <mat-card class="card-no-shadow">
    <mat-card-content>
      <p>{{'table_add_desc' | translate}}</p>
        <mat-form-field class="full-width-field">
          <input type="text" placeholder="{{'location' | translate}}" aria-label="Number" matInput formControlName="location" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let location of locations" [value]="location">
              {{location}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="full-width-field">
          <input type="number" formControlName="chair" placeholder="{{'chair' | translate}} ({{'capacity' | translate}})" aria-label="Number" matInput>
        </mat-form-field>
        <mat-form-field class="full-width-field">
          <input formControlName="no" type="text" matInput #number maxlength="11" placeholder="Masa No">
          <mat-hint align="start"><strong>{{'password_lenght' | translate}}</strong> </mat-hint>
          <mat-hint align="end">{{number.value.length}} / 11</mat-hint>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" type="submit" mat-flat-button>{{'ok_button' | translate}}</button>
      <button mat-button [mat-dialog-close]>KAPAT</button>
    </mat-card-actions>
  </mat-card>
  </form>
</mat-dialog-content>
