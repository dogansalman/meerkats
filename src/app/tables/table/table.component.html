<h1 mat-dialog-title>{{_table?.no || 'table' | translate}}
  <button style="float: right" [mat-dialog-close] mat-icon-button>
    <mat-icon aria-label="close">clear</mat-icon>
  </button>
</h1>
<mat-dialog-content>
  <form [formGroup]="this.frmGrp" (ngSubmit)="onCreateOrUpdate()">
  <mat-card class="card-no-shadow">
    <mat-card-content>
      <div *ngIf="_table" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div style="width: 125px; text-align: center;">
          <qrcode #qrCode [qrdata]="this._table.qr || ''" [size]="125" [level]="'M'"></qrcode>
          <button (click)="onPrintQRCode(qrCode)" style="margin-top: 10px;" type="button" mat-button aria-label="Qr code">
            <mat-icon>local_printshop</mat-icon> Print
          </button>
        </div>
      </div>
      <p>{{'table_add_desc' | translate}}</p>
        <mat-form-field class="full-width-field">
          <input type="text" #location placeholder="{{'location' | translate}}" aria-label="Number" matInput formControlName="location" [matAutocomplete]="auto">
          <mat-hint align="start"><strong>{{'location_lenght' | translate}}</strong> </mat-hint>
          <mat-hint align="end">{{location.value.length}} / 120</mat-hint>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let location of locations" [value]="location">
              {{location}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="full-width-field">
          <input type="number" formControlName="chair" maxlength="4" placeholder="{{'chair' | translate}} ({{'capacity' | translate}})" aria-label="Number" matInput>
        </mat-form-field>
        <mat-form-field class="full-width-field">
          <input formControlName="no" type="text" matInput #number maxlength="90" placeholder="Masa No">
          <mat-hint align="start"><strong>{{'password_lenght' | translate}}</strong> </mat-hint>
          <mat-hint align="end">{{number.value.length}} / 90</mat-hint>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" type="submit" mat-flat-button>{{'ok_button' | translate}}</button>
      <button mat-button [mat-dialog-close]>{{'cancel_button' | translate}}</button>
    </mat-card-actions>
  </mat-card>
  </form>
</mat-dialog-content>
