    <table mat-table [dataSource]="dataSource" fxFlex="100">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ad </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Soyad </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef> İzinler </th>
        <td mat-cell *matCellDef="let element">  <mat-label>{{element.permissions}}</mat-label> </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> İşlem</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="onPersonModal()" mat-row class="button-table-row" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-fab class="fab-btn" color="primary" (click)="onPersonModal()"> <mat-icon svgIcon="add-svg"></mat-icon></button>
