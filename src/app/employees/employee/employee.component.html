<div>
  <h1 mat-dialog-title>Personel
    <button style="float: right" [mat-dialog-close]="true" mat-icon-button>
      <mat-icon aria-label="Example icon-button with a heart icon">clear</mat-icon>
    </button>
  </h1>
</div>
<mat-dialog-content>
  <mat-card mat-dialog-content class="card-no-shadow">
    <mat-card-content>
      <div fxFill fxLayoutAlign="center">
        <img mat-card-sm-image src="https://via.placeholder.com/150x150" />
      </div>


      <mat-form-field class="full-width-field">
        <input type="text" matInput #fullname maxlength="255" placeholder="Ad Soyad">
        <mat-hint align="start"> </mat-hint>
        <mat-hint align="end">{{fullname.value.length}} / 255</mat-hint>
      </mat-form-field>


      <mat-form-field class="full-width-field">
        <input type="text" matInput #username maxlength="255" placeholder="Kullanıcı Adı">
        <mat-hint align="start"> </mat-hint>
        <mat-hint align="end">{{username.value.length}} / 255</mat-hint>
      </mat-form-field>


      <mat-form-field class="full-width-field">
        <input type="password" matInput #password maxlength="255" placeholder="Şifre">
        <mat-hint align="start"> </mat-hint>
        <mat-hint align="end">{{password.value.length}} / 255</mat-hint>
      </mat-form-field>


    </mat-card-content>

  </mat-card>
</mat-dialog-content>
<div mat-dialog-actions>
  <button color="primary" mat-button>TAMAM</button>
  <button mat-button [mat-dialog-close]="true">KAPAT</button>
</div>
