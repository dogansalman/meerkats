<mat-card *ngIf="(tables | async)?.length === 0" class="card-no-shadow">
  <mat-card-content>
    <mat-label>{{'table' | translate}} {{'not_found' | translate}}</mat-label>
  </mat-card-content>
</mat-card>

<mat-tab-group>
  <mat-tab *ngFor="let location of locations" label="{{location}}">
    <mat-card>
      <mat-card-title>{{location}}</mat-card-title>
      <mat-card-content>
        <div fxLayout="row wrap"  fxLayoutGap="10px">
          <mat-card *ngFor="let table of tables | async"  (click)="orderModal()" fxFlex.xs="100" fxFlex.sm="45" fxFlex.md="auto" fxFlex.lg="auto" fxFlex.xl="auto" class="table-card">
            <mat-card-header>
              <mat-card-title><h2>{{'table' | translate}}: 1232</h2> </mat-card-title>
              <mat-card-subtitle>Bah√ße </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content></mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions></mat-card-actions>
            <mat-card-footer [ngClass]="table.is_open ? 'no_appropriate': 'appropriate'">
              <div>{{(table.is_open ? 'open_table': 'closed_table') | translate}}</div>
              <div fxFlex></div>
              <div>0.0 TL</div>
            </mat-card-footer>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
