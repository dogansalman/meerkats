  <h1 mat-dialog-title> {{(_product ? _product.name : '') | uppercase}}
    <button style="float: right" [mat-dialog-close] mat-icon-button>
      <mat-icon>clear</mat-icon>
    </button>
  </h1>

  <form [formGroup]="formGrp" (ngSubmit)="changeOrCrate()">
    <mat-dialog-content>
      <input #uploadBtn fxShow="false" id="input-file-id" multiple type="file" />
      <mat-card mat-dialog-content class="card-no-shadow">
        <mat-card-content>
          <img (click)="uploadBtn.click()" src="https://via.placeholder.com/150" style="height: 150px; margin: auto; display: block; cursor: pointer;">
          <mat-form-field class="full-width-field">
            <input type="text" placeholder="{{'category' | translate}}"  matInput formControlName="category" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let category of _categories" [value]="category">
                {{category}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="full-width-field">
            <input formControlName="name" type="text" matInput #name maxlength="255" placeholder="{{'name' | translate}}">
            <mat-hint align="start"> </mat-hint>
            <mat-hint align="end">{{name.value.length}} / 255</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width-field">
            <input type="text" formControlName="price" matInput matInputmaxlength="255" placeholder="{{'price' | translate}} ({{'tax_included' | translate}})">
            <mat-hint align="start"> </mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width-field">
            <input type="number" formControlName="tax" matInput matInputmaxlength="11" placeholder="{{'tax' | translate}} (%)">
          </mat-form-field>

        </mat-card-content>

      </mat-card>
    </mat-dialog-content>
    <div mat-dialog-actions>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <div>
          <button color="primary" type="submit" mat-flat-button>{{'ok_button' | translate}}</button>
        </div>
        <div>
          <button mat-button [mat-dialog-close]>{{'cancel_button' | translate}}</button>
        </div>
      </div>
    </div>
  </form>
