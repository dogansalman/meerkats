  <h1 mat-dialog-title>Ürün
    <button style="float: right" [mat-dialog-close]="true" mat-icon-button>
      <mat-icon>clear</mat-icon>
    </button>
  </h1>

  <mat-dialog-content>
    <input #uploadBtn fxShow="false" id="input-file-id" multiple type="file" />
    <mat-card mat-dialog-content class="card-no-shadow">
      <mat-card-content>

        <img (click)="uploadBtn.click()" src="https://via.placeholder.com/150" style="height: 150px; margin: auto; display: block; cursor: pointer;">

        <mat-form-field class="full-width-field">
          <mat-select placeholder="Kategori">
            <mat-option value="0">Tatlılar</mat-option>
            <mat-option value="0">İçecekler</mat-option>
            <mat-option value="0">Hamburger</mat-option>
            <mat-option value="0">Alkollü İçecekler</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width-field">
          <input type="text" matInput #name maxlength="255" placeholder="Ürün adı">
          <mat-hint align="start"> </mat-hint>
          <mat-hint align="end">{{name.value.length}} / 255</mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width-field">
          <input type="text" matInput matInputmaxlength="255" placeholder="Fiyat (KDV Dahil)">
          <mat-hint align="start"> </mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width-field">
          <mat-select placeholder="Kdv">
            <mat-option value="0">8</mat-option>
            <mat-option value="0">18</mat-option>
          </mat-select>
        </mat-form-field>



      </mat-card-content>

    </mat-card>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button color="primary" mat-button>TAMAM</button>
    <button mat-button [mat-dialog-close]="true">KAPAT</button>
  </div>
