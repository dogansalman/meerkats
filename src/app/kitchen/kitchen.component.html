<table mat-table [dataSource]="dataSource" fxFlex="100">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->




  <!-- Position Column -->
  <ng-container matColumnDef="Masa No">

    <th mat-header-cell *matHeaderCellDef> Masa No/Konum</th>
    <td mat-cell *matCellDef="let element">
      <div class="order-state new">Yeni</div>
      {{element.table_numb}} / {{element.table_location}}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Sipariş">
    <th mat-header-cell *matHeaderCellDef> Sipariş </th>
    <td mat-cell *matCellDef="let element">
      <p *ngFor="let o of element.order">
        {{o.unit}} {{o.product}}
      </p>

    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Not">
    <th mat-header-cell *matHeaderCellDef> Sipariş Not </th>
    <td mat-cell *matCellDef="let element"> {{element.note}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>


  <tr mat-row class="button-table-row" onclick="javascript:alert('asdasd')"  *matRowDef="let row; columns: displayedColumns;"></tr >

</table>
