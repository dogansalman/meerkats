<div>
  <h1 mat-dialog-title>{{'change_email' | translate}}
    <button style="float: right" [mat-dialog-close]="true" mat-icon-button>
      <mat-icon aria-label="Example icon-button with a heart icon">clear</mat-icon>
    </button>
  </h1>
</div>
<mat-dialog-content>
  <mat-card class="card-no-shadow">
    <mat-card-header class="no-padding no-margin">
      <mat-card-subtitle>{{'change_email_desc' | translate}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="this.frmGroup" (ngSubmit)="onChangeEmail()">
        <mat-card class="card-no-shadow no-padding">
          <mat-card-content>
            <mat-form-field class="full-width-field">
              <input matInput #email maxlength="255" formControlName="email" type="email" placeholder="{{'email' | translate}}"/>
              <mat-hint align="end">{{email.value.length}} / 255</mat-hint>
            </mat-form-field>
          </mat-card-content>
          <mat-card-footer>
            <mat-card class="card-no-shadow no-padding">
              <mat-card-content style="padding:10px">
                <button type="submit" [disabled]="!this.frmGroup.valid" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="10" fxFlex.lg="3" fxFlex.xl="5" mat-flat-button  color="primary">{{'ok_button' | translate}}</button>
              </mat-card-content>
            </mat-card>
          </mat-card-footer>
        </mat-card>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
