<div>
  <h1 mat-dialog-title>{{'change_password' | translate}}
    <button style="float: right" [mat-dialog-close]="true" mat-icon-button>
      <mat-icon aria-label="Example icon-button with a heart icon">clear</mat-icon>
    </button>
  </h1>
</div>
<mat-dialog-content>
  <mat-card class="card-no-shadow">
    <mat-card-header>
      <mat-card-subtitle class="no-padding">{{'change_password_desc' | translate}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="this.frmGroup" (ngSubmit)="onChangePassword()">
        <mat-card class="card-no-shadow no-padding">
          <mat-card-content>
            <mat-form-field class="full-width-field">
              <input matInput #newpass maxlength="255" formControlName="password" type="password" placeholder="{{'new_password' | translate}}"/>
              <mat-hint align="start">Min. 6 {{'char' | translate}}</mat-hint>
              <mat-hint align="end">{{newpass.value.length}} / 255</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width-field">
              <input matInput #replypass maxlength="255" formControlName="password_reply" type="password" placeholder="{{'reply_password' | translate}}"/>
              <mat-hint align="start">Min. 6 {{'char' | translate}}</mat-hint>
              <mat-hint align="end">{{replypass.value.length}} / 255</mat-hint>
            </mat-form-field>

          </mat-card-content>
          <mat-card-footer>
            <mat-card class="card-no-shadow no-padding">
              <mat-card-content style="padding:10px">
                <button type="submit" [disabled]="!this.frmGroup.valid || this.frmGroup.value.password !== this.frmGroup.value.password_reply" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="10" fxFlex.lg="3" fxFlex.xl="5" mat-flat-button  color="primary">{{'ok_button' | translate}}</button>
              </mat-card-content>
            </mat-card>
          </mat-card-footer>
        </mat-card>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
